# Wrangler config for Cloudflare Pages + Pages Functions
# Fill in your account_id before deploying (get it from Cloudflare dashboard)
name = "med-manager-frontend"
account_id = "f79f1b3a3579e7fa6d26e8c109e596cc"
compatibility_date = "2026-01-05"

# Pages-specific settings
type = "javascript"

[build]
command = "npm run build"

env = { NODE_ENV = "production" }

# The `functions` folder will contain Pages Functions that run server-side on the edge
# For now we intentionally point the Pages functions directory to a non-existent folder to avoid
# scanning the catch-all function filename (which Pages does not support):
[functions]
  directory = "./functions_disabled"

# Specify the Pages build output directory (required)
pages_build_output_dir = "dist"
